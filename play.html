<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen flex flex-col justify-center items-center bg-gray-200">
  <input
    class="px-4 py-2 rounded-lg border border-gray-300 shadow
      focus:bg-blue-200 text-blue-700 placeholder:text-blue-300"

  <button
    class="mt-4 bg-blue-500 px-4 py-2 rounded-lg

</body>
</html>
