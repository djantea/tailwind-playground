<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex items-center justify-center h-screen bg-gray-600">
  <div class="flex flex-col w-2/3 max-w-lg overflow-hidden bg-white rounded-lg shadow-lg">

    <div class="px-6 py-4 text-lg text-gray-700 bg-gray-200">
      <p>The title of the card</p>
    </div>

    <div class="flex items-center justify-between px-6 py-4">
      <div class="px-2 py-1 text-xs font-bold text-white uppercase bg-orange-600 border border-orange-200 rounded-full">
        Under review
      </div>
      <div class="text-sm">
        May 14, 1988
      </div>
    </div>

    <div class="px-6 py-4 border-t border-gray-200">
      <div class="px-6 py-4 bg-gray-200 border rounded-lg">
        Here is a short comment about this employee.
      </div>
    </div>

    <div class="flex flex-col px-6 py-4 bg-gray-200">
      <div class="text-xs font-bold text-gray-500 uppercase">
        Employee
      </div>
      <div class="flex items-center pt-3">
        <div class="flex items-center justify-center w-12 h-12 font-bold text-white bg-blue-600 rounded-full">
          VG
        </div>
        <div class="flex flex-col ml-3">
          <p class="font-bold">Victor Gonzales</p>
          <p class="mt-1 text-sm text-gray-700">Instructor</p>
        </div>
      </div>
    </div>

  </div>
</body>

</html>
